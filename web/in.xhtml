<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Вход</title>
        <style type="text/css">
        @import url("css/main.css");
    </style>
    </h:head>
    <h:body>
        <h:form>
            <div id="title" align="center"><h1>Вход</h1></div>
        <div class="info" align="center">
        <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="name" value="Name: " />
        <p:inputText id="name" value="#{user.name}"/>
 
        <p:outputLabel for="password" value="Password:" />
        <p:inputText id="password" value="#{user.password}"/>
        
        <p:commandButton value="Сбросить" type="reset" />  
        <p:commandButton value="Принять" action="#{user.loginProject}" />
        <div id="otmena" align="center"> <p:commandButton value="Отмена" action="#{user.logout}" /></div>
        </h:panelGrid>
        </div>
        </h:form>
    </h:body>
</html>
