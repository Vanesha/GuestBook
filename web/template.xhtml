<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        @import url("css/styles.css");
    </style>
    <title>GuestBook</title>
</h:head>
<h:body style="width: 900px; margin-left: 15%; margin-right: 15%; background-image: url(images/guestbook1.gif); background-attachment: fixed" >
    <div id="top" style="background-color: rgba(0,0,0,0)">
        <h:form>
            <p:panel>
                <div class="top">
                    <p:commandLink action="index" ajax="false" style="margin: -10px">
                        <p:graphicImage value="images/guestbook1.gif" style="border-width: 3px; border-radius: 5px; width: 875px"/>
                    </p:commandLink>
                </div>
            </p:panel>
        </h:form>
    </div>
    <div id="left" style="width: 182px; background-color: rgba(0,0,0,0)">
        <h:form id="index">
            <div class="loginWindow">
                <p:panel header="Authorization">
                    <p:growl showDetail="true" life="3000" />
                    <h:panelGrid class="bro" columns="1">
                        <h:outputText value="Login" />
                        <p:inputText id="login" value="#{user.name}" style="width: 170px" />
                        <h:outputText value="Password" />
                        <p:password id="password" value="#{user.password}" feedback="false" style="width: 170px" />
                    </h:panelGrid>
                    <center>
                        <p:commandLink id= "enter" action="#{user.loginProject}" value="Enter" update="loginPanel,msg" ajax="false" style="color: rgba(252,221,118,1)"/>
                        <h:outputText value=" or "/>
                        <p:commandLink id="registration" value="Registration" action="registration" style="color: rgba(252,221,118,1)" ajax="false" />
                    </center>
                </p:panel>
            </div>
        </h:form>
    </div>
    <div class="content" style=" margin-left: 197px; background-color: rgba(0,0,0,0)">
        <ui:insert name="content">Content</ui:insert>
    </div>
</h:body>
</html>
