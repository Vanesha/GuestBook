<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Гостевая книга</title>
        <style type="text/css">
        @import url("css/main.css");
    </style>
    </h:head>
        
    <h:body>
        <h:form>
            <div class="title" align="center"><h1>Добавление записи</h1></div>
        <div class="info" align="center">
        <h:outputText value="Тема:" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h:inputText value="#{addContent.subject}" />
        <br/><br/>
         <h:outputText value="Содержание:" /> &nbsp;
         <p:inputTextarea rows="3" cols="17" value="#{addContent.content}"/>
         <br/><br/><br/>
         
        <p:commandButton  value="Добавить" action="#{addContent.insert}"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <p:button value="Отмена" outcome="indexWithLogin"/>
        
        </div>
        </h:form>
    </h:body>
</html>
