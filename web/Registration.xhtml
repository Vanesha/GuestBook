<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Регистрация</title>
        <style type="text/css">
        @import url("css/main.css");
    </style>
    </h:head>
    <h:body>
        
        <div id="title" align="center"><h1>Гостевая книга</h1>
            <br/>
            <h2>Регистрация</h2>
        </div>
        <div class="info" align="center">
        <h:form>
        
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{registration.name}" required="true" label="Name">
                
            </p:inputText>
            <p:message for="name" display="icon" />
 
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{registration.login}" label="Login" required="true">
               
            </p:inputText>
            <p:message for="login"  display="icon" />
 
             <p:outputLabel for="password" value="Password:" />
             <p:inputText id="password" value="#{registration.password}" label="Password" required="true"/>
            
               
            
            <p:message for="password" display="icon" />
        </h:panelGrid>
 
        <p:commandButton value="Зарегистрироваться"  action="#{registration.Registation}"  />
        <p:button value="Отмена" outcome="index"/>
   
        
        </h:form></div>
    </h:body>
</html>
